{% extends "base.html" %}

{% block title %}Ajouter une Cave{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-4">Ajouter une Cave</h1>

        {% if error %}
            <div class="bg-red-200 text-red-800 p-4 rounded-md mb-4">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form method="post" action="/cave/add">
            <div class="mb-4">
                <label for="cave_name" class="block text-gray-700 font-bold mb-2">Nom de la Cave</label>
                <input type="text" id="cave_name" name="cave_name" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="nb_emplacement" class="block text-gray-700 font-bold mb-2">Nombre d'emplacements</label>
                <input type="number" id="nb_emplacement" name="nb_emplacement" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
            </div>

            <div class="flex justify-between items-center">
                <a href="/cave" class="text-blue-500 hover:underline">Retour</a>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
                    Ajouter
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
