{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="bg-white shadow-md rounded-lg p-8 max-w-md mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Login</h2>

    <!-- Error Message Display -->
    {% if error %}
        <div class="bg-red-100 text-red-700 p-4 rounded mb-4">
            {{ error }}
        </div>
    {% endif %}

    <!-- Login Form -->
    <form action="/user/auth" method="POST">
        <div class="mb-4">
            <label for="login" class="block text-gray-700">Username</label>
            <input type="text" name="login" id="login" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="w-full p-2 border border-gray-300 rounded-md" required>
        </div>
        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Login</button>
            <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a>
        </div>
    </form>
</section>
{% endblock %}
