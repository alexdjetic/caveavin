{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<section class="bg-white shadow-md rounded-lg p-8 max-w-2xl mx-auto mt-10">
    <h2 class="text-3xl font-bold mb-6 text-center">Your Profile</h2>

    <div class="grid grid-cols-2 gap-6 mb-6">
        <!-- First Name -->
        <div>
            <label class="block text-gray-700">First Name</label>
            <p class="border border-gray-300 rounded-md p-2">{{ prenom }}</p>
        </div>

        <!-- Last Name -->
        <div>
            <label class="block text-gray-700">Last Name</label>
            <p class="border border-gray-300 rounded-md p-2">{{ nom }}</p>
        </div>

        <!-- Username -->
        <div>
            <label class="block text-gray-700">Username</label>
            <p class="border border-gray-300 rounded-md p-2">{{ login }}</p>
        </div>

        <!-- Email -->
        <div>
            <label class="block text-gray-700">Email</label>
            <p class="border border-gray-300 rounded-md p-2">{{ email }}</p>
        </div>

        <!-- Role/Permission -->
        <div>
            <label class="block text-gray-700">Role</label>
            <p class="border border-gray-300 rounded-md p-2">{{ perm }}</p>
        </div>

    </div>

    <div class="flex justify-center space-x-4">
        <a href="/user/update" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Update</a>
        <a href="/user/delete/{{ login }}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Delete</a>
        <a href="/user/logout" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600">Logout</a>
    </div>
</section>
{% endblock %}
