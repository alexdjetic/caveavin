<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Bouteille</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-2xl font-bold mb-4">Mettre à Jour la Bouteille</h1>

        {% if error %}
        <div class="bg-red-200 text-red-800 p-4 rounded-md mb-4">
            <p>{{ error }}</p>
        </div>
        {% endif %}

        {% if success %}
        <div class="bg-green-200 text-green-800 p-4 rounded-md mb-4">
            <p>{{ success }}</p>
        </div>
        {% endif %}

        <form action="/bottle/update/{{ bouteille.nom }}" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="nom">
                    Nom de la Bouteille
                </label>
                <input type="text" id="nom" name="nom" value="{{ bouteille.nom }}" readonly
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="type">
                    Type
                </label>
                <input type="text" id="type" name="type" value="{{ bouteille.type }}" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="annee">
                    Année
                </label>
                <input type="number" id="annee" name="annee" value="{{ bouteille.annee }}" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="region">
                    Région
                </label>
                <input type="text" id="region" name="region" value="{{ bouteille.region }}" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="prix">
                    Prix
                </label>
                <input type="number" id="prix" name="prix" step="0.01" value="{{ bouteille.prix }}" required
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Mettre à jour la Bouteille
                </button>
            </div>
        </form>
    </div>
</body>
</html>
