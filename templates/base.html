<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Wine Cave Manager{% endblock %}</title>
    <!-- TailwindCSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <header class="bg-gray-800 text-white">
        <nav class="container mx-auto p-4 flex justify-between items-center">
            <div class="text-2xl font-bold">
                Wine Cave Manager
            </div>
            <ul class="flex space-x-6">
                <li><a href="/" class="hover:text-gray-400">Home</a></li>
                <li><a href="/user/collection" class="hover:text-gray-400">Collection</a></li>
                <li><a href="/cave" class="hover:text-gray-400">Cave</a></li>
                <li><a href="/user/profil" class="hover:text-gray-400">Profile</a></li>
            </ul>

            <!-- Search Bar -->
            <form action="/bottle/search/" method="post" class="flex items-center space-x-2">
                <input type="text" name="filtre" placeholder="Rechercher une bouteille..." class="px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 text-black" required>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Rechercher</button>
            </form>

            <!-- User Login Info -->
            <div>
                {% if login %}
                    <span class="font-semibold">
                        {{ prenom[0] }}. {{ nom }} ({{ login }})
                    </span>
                    <a href="/user/logout" class="ml-4 hover:text-gray-400">Logout</a>
                {% else %}
                    <a href="/user/login" class="hover:text-gray-400">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto py-6 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4">
        <p>&copy; 2024 Wine Cave Management</p>
    </footer>
</body>
</html>
